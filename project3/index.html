<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-Learning</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

  <script src="../bower_components/vue/dist/vue.js"></script>

  <style>
    body {
    min-height: 1000px;
  }
  </style>
</head>

<body>

  <div class="container mt-2" id="app">
    <div class="row justify-contain-center">

      <div class="col-sm-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-bind:class="{active:isActive}" href="#">HTML</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CSS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">JS</a>
          </li>
        </ul>
      </div>

      <div class="mt-3 col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h1> Learning Vue JS</h1>
          </div>

          <div class="card-body">
            <!-- {{ message }} -->
            <br>
            <div class="form-group">
              <label>Enter Name</label>
              <input type="text" class="form-control" v-model="name"><br>
              {{name}}
            </div>

            <div class="form-group">
              <label>Select Country</label>
              <select v-model="country" class="form-control">
                <option value="BD">BD</option>
                <option value="IN">IN</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
              </select><br>
              {{country}}
            </div>

            <div class="form-group">
              <div class="col-sm-4">Skills</div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="HTML" id="html" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    HTML
                  </label>
                </div>
              </div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="CSS" id="css" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    CSS
                  </label>
                </div>
              </div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="JavaScript" id="js" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    JavaScript
                  </label><br>
                  {{ skill }}
                </div>
              </div>
            </div>

            <div class="col-sm-4">Gender</div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" v-model="gender">
              <label class="form-check-label" for="Male">Male</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female" v-model="gender">
              <label class="form-check-label" for="Female">Female</label><br>
              {{ gender }}
            </div>

            <div class="card-footer text-muted">
              <a :href="facebook.url" v-bind:title="facebook.title">{{ facebook.name }}</a>
              <a :href="youtube.url" :title="youtube.title">{{ youtube.name }}</a>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="text-success" v-bind:class="{'text-danger':hssError}"> Class Binding</div>

    <div v-bind:style="{ color:txtColor, background:bgColor }"> Inline style Binding</div>

    <div v-bind:style="objStyle"> Inline style Binding width Object</div>

  </div>

  <!-- <div id="app">
    <p>{{ message }}</p>
  </div> -->


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isActive: true,
        message: 'Name',
        name: '',
        country: '',
        skill: [],
        gender: '',
        facebook: {
          name: 'Facebook',
          title: 'Selftics Facebook Page',
          url: 'https://facebook.com/selftics'
        },
        youtube: {
          name: 'Youtube',
          title: 'Selftics Youtube Channel',
          url: 'https://www.youtube.com/channel/UCmjhHTGoonflm3lgKlKlOrA'
        },
        hssError: true,
        txtColor: '#e8e8e8',
        bgColor: '#555',

        objStyle: {
          color: "orange",
          background: '#ccc',
          border: '2px solid blue',
          fontSize: '20px'
        }
      }
    })
  </script>
  <!-- <script src="../bower_components/vue/dist/vue.js"></script> -->
</body>

</html>
