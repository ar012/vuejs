<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

  <script src="../bower_components/vue/dist/vue.js"></script>
</head>

<body>

  <div class="container mt-4" id="app">
    <div class="row justify-contain-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1> Learning Vue JS</h1>
          </div>

          <div class="card-body">
            <!-- {{ message }} -->
            <br>
            <div class="form-group">
              <label>Enter Name</label>
              <input type="text" class="form-control" v-model="name"><br>
              {{name}}
            </div>

            <div class="form-group">
              <label>Select Country</label>
              <select v-model="country" class="form-control">
                <option value="BD">BD</option>
                <option value="IN">IN</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
              </select><br>
              {{country}}
            </div>

            <div class="form-group">
              <div class="col-sm-2">Skills</div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="HTML" id="html" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    HTML
                  </label>
                </div>
              </div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="CSS" id="css" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    CSS
                  </label>
                </div>
              </div>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-chect-input" type="checkbox" value="JavaScript" id="js" v-model="skill">
                  <label class="form-check-label" for="gridCheck1">
                    JavaScript
                  </label><br>
                  {{ skill }}
                </div>
              </div>
            </div>

            <div class="col-sm-2">Gender</div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" v-model="gender">
              <label class="form-check-label" for="Male">Male</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female" v-model="gender">
                <label class="form-check-label" for="Female">Female</label><br>
                {{ gender }}
              </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- <div id="app">
    <p>{{ message }}</p>
  </div> -->


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Name',
        name: '',
        country: '',
        skill: [],
        gender: ''
      }
    })
  </script>
  <!-- <script src="../bower_components/vue/dist/vue.js"></script> -->
</body>

</html>
