<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bazar list</title>
  <script src="../bower_components/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div id="app1" class="col-md-6 offset-md-3">
        <h4 class="text-center">Bazar List:</h4>

        <form @submit.prevent="addItem">
          <input type="text" class="form-control" placeholder="New Item" v-model="newItem">
          <!-- {{ newItem }} -->
        </form>

        <ul class="list-group pt-3">
          <li class="list-group-item" v-for="(item, index) in items" :key="index">
            <button class="btn btn-xs btn-danger" @click="removeItem(index)">remove</button>
            {{ item.name }} - <input type="text" v-model="item.price">
          </li>

          <li class="list-group-item">
            Total =  {{ total }}
          </li>
        </ul>
      </div>


    </div>
  </div>



  <script>
    new Vue({
      el: '#app1',
      data: {
        items: [{
            name: 'rice',
            price: 100
          },
          {
            name: 'vagitable',
            price: 50
          },
          {
            name: 'oil',
            price: 40
          },
          {
            name: 'wheat',
            price: 30
          }
        ],
        newItem: ''
      },
      computed: {
        total() {
          var total = 0;
          this.items.forEach(item => {
            total += parseFloat(item.price)
          })
          return total
        }
      },
      methods: {
        addItem() {
          this.items.push({
            name: this.newItem,
            price: 0.0
          })
        },
        removeItem(index) {
          this.items.splice(index, 1)
        }
      }
    })
  </script>
</body>

</html>
